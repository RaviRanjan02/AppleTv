    <style>
      .slideshowcontainer{
        height: 170px;
        /* background-color: orange; */
      }
      h3,
      p {
        color: whitesmoke;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      .bonuspagemorningshow {
        background-color:#2d2d2d;
      }

      .prevbonus,
      .Arrownextbonuthemorningshow {
        cursor: pointer;
        position: absolute;
        margin-top: -100px;
        width: 50px;
        height: 30px;
        font-size: 25px;

       
        color: whitesmoke;
      }

      .Arrownextbonuthemorningshow {
        right: 0;
        border-radius: 3px 0 0 3px;
      }



      img {
        width: 17%;
        border-radius:15px;
        height: 150px;
      }
     
      span {
        width: 100%;
         margin: 4.5px;
      }

      .play_btn {
        background-color: transparent;
        border: none;
        opacity: 1;
        padding: 8px;

        position: relative;
        /* z-index: 1; */
      }
     

      .Slidingbonus span {
        position: relative;
      }

      .playbutton {
        position: absolute;
        z-index: 2;
        width: 50px;
        height: 50px;
        left: 70px;
        top: -100px;
        background-color: blue;
      border-radius: 50px;
        display: none; 
      }

      .Slidingbonus span img:hover {
        opacity: 0.5;
        cursor: pointer;
      }
      .spanclassbonus:hover .playbutton {
        display: block;
      }
     .bonuspagemorningshow p{
        font-size: 13px;
      }
    
    </style>

<script>
  var slidenumber1 = 1;
  bonusshowSlides(slidenumber1);

  function nextSlidesbonus(num) {
    bonusshowSlides((slidenumber1 += num));
  }

  function bonusshowSlides(num) {
    var slides = document.getElementsByClassName("Slidingbonus");
    var windowslide = document.getElementsByClassName("windows");

    if (num > slides.length) {
      slideIndex++;
    }
    if (num < 1) {
      slideIndex++;
    }
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    for (i = 0; i < windowslide.length; i++) {
      windowslide[i].className = windowslide[i].className.replace(
        " active",
        ""
      );
    }
    slides[slidenumber1 - 1].style.display = "block";

    windowslide[slideIndex - 1].className += " active";
    //break;
  }
